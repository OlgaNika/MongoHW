<!doctype html>
<html ng-app="demo">
<head>
    <title>Expencies app</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="public.js"></script>
</head>

<body>
<div ng-controller="Report">

        <p>The name is {{report.name}}</p>
    </div>

</div>
</body>
</html>
